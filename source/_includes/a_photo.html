<article class="photo">
	<img class="photo-full" src="{{ post.photo-url }}.jpg" data-1x="{{ post.photo-url }}-1x.jpg" data-2x="{{ post.photo-url }}-2x.jpg">
	<header>
		<h1 class="photo-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h1>
	</header>
	<section class="content">
		{{ content }}
	</section>
	<section class="photo-info">
		{% if post.camera %}
			<span>Kamera: {{ post.camera }}</span>
		{% endif %}
		{% if post.lens %}
			<span>Objektiv: {{ post.lens }}</span>
		{% endif %}
		{% if post.photo-url-full %}
			<span><a href="{{ post.photo-url }}-full.jpg">Bild in voller Aufl√∂sung</a></span>
		{% endif %}
		
	</section>
	{% include post/footer.html %}
</article>
